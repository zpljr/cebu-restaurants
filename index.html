<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cebu Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <h1 class="mt-3 mb-3">Cebu Restaurants</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form-floating mb-3">
                    <select class="form-select" id="filter" aria-label="Filter">
                        <option value="all">All</option>
                    </select>
                    <label for="filter">Restaurant Type</label>
                </div>
                <div hidden>
                  <div class="d-grid mb-3">
                    <button id="showRestaurantsBtn" class="btn btn-outline-primary btn-lg">Back</button>
                  </div>
                </div>
                <div id="restaurantList" class="p-3 bg-light rounded left-sidebar"></div>
                <div id="directionsPanel" class="p-3 bg-light rounded left-sidebar" hidden></div>
            </div>
            <div class="col-md-8">
                <div id="map" class="rounded"></div>
            </div>
        </div>
    </div>
    
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlWh-VDgg8vGJwZNAWLyDQRiiRPz9JAS0&libraries=places&callback=init"></script>
    <script src="./index.js"></script>
  </body>
</html>
